<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seat Tracker</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href=" /css/style.css">
</head>

<body>
    <div class="container-fluid title-move">
        <div class="well">
            <h2 class="text-center">Seat Tracker Application</h2>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <label for="usrname">Name:</label>
                    <input type="text" class="form-control" id="usrname">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <label for="seattotal">Number of Seats:</label>
                    <input type="number" class="form-control" id="seattotal">
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="button" id="startSelection" class="btn btn-primary">Start Selecting</button>
        </div>

        <!-- Seat Label section Starts-->

        <div class="row pleft-1c ptop-20" id="seatnos">
        </div>
        <!-- Seat Label section End-->

        <!-- Seat view section Starts-->
        <div class="row" id="seatsView">
       
        </div>
        <!-- Seat view section End-->
        <div class="text-center ptop-20">
            <button id="confirm" type="button" class="btn btn-primary">Confirm</button>
        </div>

        <!-- Reserved user Table Section starts-->
        <div class="container-fluid ptop-20" >
          <table class="table table-bordered table-hover table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>no of Seats</th>
                <th>Seat no</th>
              </tr>
            </thead>
            <tbody id="userlist">
            </tbody>
          </table>
        </div>
        <!-- Reserved user Table Section End-->

    </div>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="/Js/userclass.js"></script>
    <script type="text/javascript" src="/Js/app.js"></script>   
</body>

<!-- SeatLabel Underscore Template Start-->

<script id="seatnoTemp" type="text/template">
    {% for(var i=1;i<=12;i++) {%} 
      <div class="col-xs-1 col-sm-1 col-md-1">
        <h4>{{i}}</h4>
        </div>
        {% } %}
</script>

<!-- Seat Underscore Template End-->


<!-- Seat Underscore Template Start-->

<script id="seatTemp" type="text/template">
  {% var counter =0;%} 
   {% var seatlabel=['A','B','C','D','E','F','G','H','I','J'];%} 
   {% for(var index=1;index<=10;index++) { %} 
      <div class="col-xs-1 col-sm-1  col-md-1">
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1">
                <h4>{{seatlabel[index-1]}}</h4>
            </div>
        </div>
    </div>
    <div class="col-xs-11 col-sm-11 col-md-11 well well-sm"> 
    <div class="row">     
          {% for(var i=1;i<=12;i++) {%}  
            <div class="col-xs-1 col-sm-1 col-md-1 ">
                <div class="seat-class seatmode0" exact="{{i}}" id="seat{{counter}}" sid="{{counter}}"></div>
            </div>
             {% counter++; %} 
           
        {% } %}  
        </div>
    </div>
         {% } %}
</script>

<!-- Seat Underscore Template End-->


<!-- Total User list Underscore Template Start-->

<script id="tableTmplate" type="text/template">

  {% var seatlabel=['A','B','C','D','E','F','G','H','I','J'] %}
    {% { _.each(dataArray, function(item) { %} 
      <tr>
          <td>{{item.uname}}</td>
          <td>{{item.seatcount}}</td>
           <td>
           {% { _.each(item.confirmedseats, function(items) { %} 
              {%  var index = Math.floor((parseInt(items)/12));var mod=1+parseInt(items)%12;  %}
                {{seatlabel[index]}} {{mod}}
          {% }); } %}
           </td>
      </tr>
  {% }); } %}

</script>
<!-- Total User list Underscore Template End-->

</html>
